<!DOCTYPE html>
<html lang="ko" xmlns:th="https://thymeleaf.org/">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

</head>

<body>
    <div class="container p-2">
        <form action="./detail.html" th:action="@{/student/detail}">
            <div class="form-group form-inline">
                <label>ID</label>
                <select class="custom-select m-2" name="id">
                    <option th:each="resultData : ${resultList}" th:text="${resultData.id}" th:value="${resultData.id}">
                    </option>
                </select>
                <button class="btn btn-outline-dark m-2" type="submit">View detail</button>
            </div>
        </form>
    </div>
</body>

</html>
